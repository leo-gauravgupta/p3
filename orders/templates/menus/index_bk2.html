{% extends "menus/base.html" %}

{% block title %}
    Menu
{% endblock %}

{% block body %}
        <h1>Menu</h1>
        <br>
        <br>
        <h3>Regular Pizza</h3>
        {% for menu in menus %}
            {% if menu.item == "Regular Pizza" %}
            <style>
                table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                }
            </style>
            <table>
                <tr>
                    <th>Sub-tem</th>
                    <th>Small</th>
                    <th>Large</th>
                </tr>
                <tr>
                    <td>{{ menu.sub_item }}</td>
                    <td>{{ menu.price_small }}</td>
                    <td>{{ menu.price_large }}</td>
                </tr>
              {% endif %}
          {% endfor %}
        </table>
{% endblock %}
